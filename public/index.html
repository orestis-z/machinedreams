<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="%PUBLIC_URL%/config/theme.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Machine Dreams Art</title>
    <meta name="description" content="MACHINE DREAMS is a series of three AI-generated moving art collections placed on the Ethereum network." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://machinedreams.art/">
    <meta property="og:title" content="Machine Dreams – Moving Artworks From a Machine's Mind">
    <meta property="og:description" content="MACHINE DREAMS is a series of three AI-generated NFT collections placed on the Ethereum network.">
    <meta property="og:image" content="https://machinedreamsart.s3.amazonaws.com/public/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://machinedreams.art/">
    <meta property="twitter:title" content="Machine Dreams – Moving Artworks From a Machine's Mind">
    <meta property="twitter:description" content="MACHINE DREAMS is a series of three AI-generated NFT collections placed on the Ethereum network.">
    <meta property="twitter:image" content="https://machinedreamsart.s3.amazonaws.com/public/og-image.jpg">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.

</html>
